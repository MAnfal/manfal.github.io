<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if site.page.title %} {{ site.page.title }} — {{ site.page.subtitle }} {% endif %} | {{ site.title }}</title>

<meta name="description" content="{% if site.page.description %}{{ site.page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

{% if site.site.page.tags %}
    <meta name="keywords" content="{{ site.page.tags | join: ', ' }}">
{% endif %}

<link rel="canonical" href="{{ site.page.url | replace:'index.html','' | prepend: site.baseurl }}">

<meta property="og:title" content="{% if site.page.title %} {{ site.page.title }} — {{ site.page.subtitle }} {% endif %} | {{ site.title }}">
<meta property="og:type" content="Blog">
<meta property="og:url" content="https://anf.al">
<meta property="og:image" content="https://anf.al/assets/img/personal.jpeg">
