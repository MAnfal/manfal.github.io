<header class="header">
    <div class="navigation">
        <a href="{{ '/' | prepend: site.url }}" class="logo">
            {{ site.title }}
        </a>

        <!-- <ul class="menu">
            <li class="menu__entry">
                <a href="{{ '/opensource' | prepend: site.url }}">Open Source</a>
            </li> -->

<!--            <li class="menu__entry">-->
<!--                <a href="{{ '/blog' | prepend: site.url }}">Blog</a>-->
<!--            </li>-->
        <!-- </ul> -->
    </div>

    <ul class="social-links">
        <a href="{{ '/opensource' | prepend: site.url }}" class="social-links__entry" target="_blank" title="Open Source Contributions">
            <i class="fab fa-osi"></i>
        </a>

        {% if site.author.email %}
            <a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
                <i class="fa fa-envelope-square"></i>
            </a>
        {% endif %}

        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.linkedin %}
            <a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
