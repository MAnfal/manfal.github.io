<link rel="icon" type="image/jpeg" href="{{ '/assets/img/favicon.png' | prepend: site.url }}"/>

<link rel="stylesheet" href="{{ "/assets/vendor/normalize-css/normalize.css" | prepend: site.url }}">

<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">

    <link rel="stylesheet" href="{{ site.url }}/assets/vendor/highlight/styles/{{ site.highlightstyle }}.css">

{% endif %}

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
